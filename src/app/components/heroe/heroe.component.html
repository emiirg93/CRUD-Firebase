<h1>Héroe <small>Nombre</small></h1>
<hr />
<div class="row">
  <div class="col text-right">
    <button [routerLink]="['/heroes']" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Volver
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form [formGroup]="form" (ngSubmit)="guardar()">
      <div class="form-group">
        <label>Firebase ID</label>
        <input
          type="text"
          class="form-control"
          name="id"
          formControlName="id"
        />
        <small class="form-text text-muted">Este campo es auto generado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre del héroe"
          formControlName="nombre"
        />
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input
          type="text"
          class="form-control"
          placeholder="Poder del héroe"
          name="poder"
          formControlName="poder"
        />
      </div>

      <div class="form-group">
        <label>Estado</label>
        <div>
          <div class="row">
            <div class="col-4">
              <button
                *ngIf="vivo"
                (click)="estado()"
                class="btn btn-outline-success  btn-block"
              >
                <i class="far fa-smile"></i> Vivo
              </button>
              <button
                *ngIf="!vivo"
                (click)="estado()"
                class="btn btn-outline-danger btn-block"
              >
                <i class="far fa-dizzy"></i> Muerto
              </button>
            </div>
          </div>
        </div>
      </div>

      <hr />
      <div class="form-group text-center">
        <button
          type="submit"
          class="btn btn-success w-25"
          [disabled]="!form.valid"
        >
          <i class="fas fa-save"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>
